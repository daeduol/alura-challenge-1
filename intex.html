<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="stylesindex.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="/Logo.png" alt="logo de alura" >
        </header>
        <main>
            <section class="input">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minuscúlas y sin acento </h6>
                </div>
                <div class="butones">
                    <button class="btn-encriptador" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptador" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section> 
            <section class="output">
                <textarea id="mensajito" class="mensaje" cols="20" rows="10" ></textarea>
                <div>
                    <h2 class="no-mensaje">Ningún mensaje fue encontrado</h2>
                    <p class="ingresar">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div>
                    <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
    </main>

    <script src="/script.js" ></script>
    </body>

</html>
